<!doctype html>
<html>
    <head>

	
        <title>Compare Prices</title>
        		<script src="jquery\jquery-ui-1.12.1\external\jquery\jquery.js"></script>
        <script src="jquery\jquery-ui-1.12.1\jquery-ui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="popup.css">
        <link rel="stylesheet" type="text/css" href="jquery\jquery-ui-1.12.1\jquery-ui.min.css">
		<script src="popup.js"></script>
		<script src="flights.js"></script>
		<link rel="stylesheet" type="text/css" href="popup.css">
        
    </head>
	
    <body style="min-width:320px;">
	
	<div id="tabs">
		<ul>
			<li><a href="#Shopping">Shopping</a></li>
			<li><a href="#Flighttickets">Flight tickets</a></li>
			<li><a href="#Bustickets">Bus tickets</a></li>
		</ul>
		
		
	
		<div id="Shopping">
			<input type="text" placeholder="Enter the product name" id="productNameText" class="searchtextbox"></input><br><br>
			<input type="checkbox" name="checkboxList" id="amazonCheckbox" value="http://www.amazon.in/s/ref=nb_sb_noss_2?url=search-alias%3Daps&field-keywords={0}&tag=awesomechromeextension-21" checked>Amazon</input><br>
			<input type="checkbox" name="checkboxList" id="flipkartCheckbox" value="https://www.flipkart.com/search?q={0}&affid=siddarthk" checked>Flipkart</input><br>
			<input type="checkbox" name="checkboxList" id="snapdealCheckbox" value="https://www.snapdeal.com/search?keyword={0}&aff_id=77922" checked>Snapdeal</input><br><br>
			<a id="submitButton" class="highlightGreen">Search product</a>
			<a id="openDealsAnchor" class="highlightRed">Deals of the day</a>
		</div>
		
		<!-- 0 SOURCE 1 DESTINATION 2 DAY 3 MONTH 4 YEAR -->
		
		<div id="Flighttickets">
			<input type="text" placeholder="Enter the source name" id="flightSourceNameText" class="searchtextbox"></input><br><br>
			<input type="text" placeholder="Enter the destination name" id="flightDestinationNameText" class="searchtextbox"></input><br><br>
			<input type="text" id="flightDepartDate" placeholder="Enter the departure date" class="searchtextbox"></input><br><br>
		
			<input type="checkbox" name="flightCheckboxList" id="GoibiboCheckbox" value="https://www.goibibo.com/flights/#flight-searchresult/#air-{0}-{1}-{4}{3}{2}--1-0-0-E" checked>Goibibo</input><br>
		
			<input type="checkbox" name="flightCheckboxList" id="CleartripCheckbox" value="https://www.cleartrip.com/flights/results?from={0}&to={1}&depart_date={2}/{3}/{4}&adults=1&childs=0&infants=0&class=Economy&airline=&carrier=&intl=n&sd=1478262832914&page=loaded" checked>Cleartrip</input><br>
		
			<input type="checkbox" name="flightCheckboxList" id="YatraCheckbox" value="https://flight.yatra.com/air-search-ui/dom2/trigger?type=O&viewName=normal&flexi=0&noOfSegments=1&origin={0}&originCountry=IN&destination={1}&destinationCountry=IN&flight_depart_date={2}/{3}/{4}&ADT=1&CHD=0&INF=0&class=Economy&source=fresco-home" checked>Yatra</input><br>
		
			<input type="checkbox" name="flightCheckboxList" id="FlywidusCheckbox" value="http://flights.flywidus.com/domoneway.jsp?triptype=OneWay&start={0}&end={1}&fromdate={4}{3}{2}&todate=&nadults=1&nchild=0&ninfants=0&pclass=Y&pairline=All&displaystart=&displayend=&actioncode=" checked>Flywidus</input><br>
		
			<input type="checkbox" name="flightCheckboxList" id="PaytmCheckbox" value="https://paytm.com/flights/flightSearch/{0}-aaaa/{1}-bbbb/1/0/0/E/{4}-{3}-{2}" checked>Paytm</input><br>
		
			<input type="checkbox" name="flightCheckboxList" id="IxigoCheckbox" value="https://www.ixigo.com/search/result/flight/{0}/{1}/{2}{3}{4}//1/0/0/e" checked>Ixigo</input><br>
		
			<input type="checkbox" name="flightCheckboxList" id="MakemytripCheckbox" value="https://flights.makemytrip.com/makemytrip/search/O/O/E/1/0/0/S/V0/{0}_{1}_{2}-{3}-{4}?intid=DF_LP_Widget_Search_Hyderabad_Coimbatore" checked>Makemytrip</input><br>
		
			<br><a id="flightSearchButton" class="highlightGreen">Search</a> 
		</div>
		
		<div id="Bustickets">
			<input type="text" placeholder="Enter the source name" id="busSourceNameText" class="searchtextbox"></input><br><br>
			<input type="text" placeholder="Enter the destination name" id="busDestinationNameText" class="searchtextbox"></input><br><br>
			<input type="text" id="busDepartDate" placeholder="Enter the departure date" class="searchtextbox"></input><br><br>
			<input type="checkbox" name="busCheckboxList" id="busPaytmCheckbox" value="https://paytm.com/bus-tickets/search/{0}/{1}/{4}-{3}-{2}/1" checked>Paytm</input><br>
			<input type="checkbox" name="busCheckboxList" id="busGoibiboCheckbox" value="https://www.goibibo.com/bus/#bus-{0}-{1}-{4}{3}{2}---0-0-2162254155836171767-3924148632351062483" checked>Goibibo</input><br>
			<input type="checkbox" name="busCheckboxList" id="busMakemytripCheckbox" value="https://bus.makemytrip.com/bus/search/{0}/{1}/{2}-{3}-{4}" checked>Makemytrip</input><br>
			<input type="checkbox" name="busCheckboxList" id="busIxigoCheckbox" value="https://www.ixigo.com/search/result/bus/{0}/{1}/{2}{3}{4}//1" checked>Ixigo</input><br>
			
			<br><a id="busSearchButton" class="highlightGreen">Search</a> 
		</div>
		
		<script src="popup.js" type="text/javascript"></script>
		<script src="flights.js" type="text/javascript"></script>
		<script src="bus.js" type="text/javascript"></script>
		
    </body>
	
	

</html>
